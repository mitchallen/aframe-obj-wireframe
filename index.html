<html>
<head>
    <title>OBJ Material Demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <meta charset="UTF-8">
    <meta name="description" content="OBJ file demo">
    <meta name="keywords" content="OBJ, AFrame, JavaScript">
    <meta name="author" content="Mitch Allen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="cube-wireframe-obj" src="./models/cube-wireframe.obj"></a-asset-item>
            <a-asset-item id="tetrahedron-wireframe-obj" src="./models/tetrahedron-wireframe.obj"></a-asset-item>
            <a-asset-item id="colors-mtl" src="./models/colors.mtl"></a-asset-item>
        </a-assets>

        <a-sphere position="0.0 1.5 -2.5" color="red" radius="0.05"></a-sphere>

        <a-obj-model rotation="0 0 0" position="0.0 1.5 -2.5" 
            scale="1.0 1.0 1.0" src="#cube-wireframe-obj" mtl="#colors-mtl" 
            animation="property: rotation; to: 360 360 360; loop: true; dur: 10000"></a-obj-model>

        <a-obj-model rotation="0 0 0" position="2.0 1.5 -2.5" 
            scale="1.0 1.0 1.0" src="#cube-wireframe-obj" mtl="#colors-mtl" 
            animation="property: rotation; to: 360 360 360; loop: true; dur: 10000"></a-obj-model>

        <a-obj-model rotation="0 0 0" position="0.0 1.5 -2.5" 
            scale="1.0 1.0 1.0" src="#tetrahedron-wireframe-obj" mtl="#colors-mtl" 
            animation="property: rotation; to: 360 360 360; loop: true; dur: 10000"></a-obj-model>

        <a-obj-model rotation="0 0 0" position="-2.0 1.5 -2.5" 
            scale="1.0 1.0 1.0" src="#tetrahedron-wireframe-obj" mtl="#colors-mtl" 
            animation="property: rotation; to: 360 360 360; loop: true; dur: 10000"></a-obj-model>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#222222"></a-plane>
        <a-sky color="#000000"></a-sky>
    </a-scene>
</body>
</html>
